<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Unicode-символы</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Поездка в Мексику</h1>
    <p>
      <span>&#9786;</span>
      <span>&#9992;</span>
      <span>&#9788;</span>
      <span>&hearts;</span>
    </p>
    <style>
      body {
  text-align: center;
  font-family: "Arial", sans-serif;
}

span {
  display: inline-block;
  margin-right: 12px;
  width: 140px;
  font-size: 150px;
}

span:first-child {
  color: #ffdc00;
}

span:nth-child(2) {
  color: #aaaaaa;
}

span:nth-child(3) {
  color: #ff851b;
}

span:last-child {
  color: #ff4136;
}

p {
  display: inline-block;
  width: 80%;
}
    </style>
  </body>
</html>
